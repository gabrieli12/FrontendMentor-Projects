<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <center><div class="contain">
    <img src="/product-preview-card-component-main/images/image-product-desktop.jpg" alt="#" width="320px" height="500px">

    <div class="contain-2">
    <p class="perfume">
      PERFUME
      </p>

      <h1 class="title">
      Gabrielle Essence Eau De Parfum
      </h1>

      <h4 class="text">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </h4>
      
      <div class="price">
        <h1 class="new-price">
        $149.99
        </h1>

        <h6 class="old-price">
        $169.99
        </h6> 
      </div>

      <h2 class="add-button" >
        <ion-icon name="cart-outline"></ion-icon>        Add to Cart
      </h2> 
      </div>
      
  </div></center>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/profile.php?id=100014323875029" target="_blank">Gabrieli</a>.
  </div>
</body>
</html>
